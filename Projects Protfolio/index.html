            <div class="animation"></div>

            <div class="project-count">
                <h1 class="Project-heading">My Project Collection!</h1>
                <p class="project-data">Total projects: <span id="project-count">0</span></p>
            </div>

        </div>
    </header>

    <section class="dashbord">
        <div class="dashbord-row">
            <a class="descrip" href="#">Description</a>

            <a class="pro_gallry" href="#">Project Gallery</a>

            <a class="about-Me" href="#">About-me</a>

        </div>
        <div class="appendable-div">
            <!-- <div class="project-card">
                <div class="card-head">
                    <h1 class="about-project">My project</h1>
                    <p class="Authorname">Priyanshu sharma</p>
                    <p class="technology">Javascrip,jQuery</p>

                <div class="card-foot">

        </div>

        <section class="add-projects">
            <hr>
            <button type="button" data-toggle="modal" data-target="#addproject">
                Add Projects
            </button>
        </section>
    </section>


    <div class="modal" id="addproject">

        <!-- modal dialog class controll define height and width modal border -->
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 style="color: rgb(94, 94, 94,0.8);" class="text-center">Add your project here...</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="form" action="#">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"
                                    style="background: rgb(255, 192, 203,0.5); border: 1px solid rgb(255, 192, 203,0.5);"
                                    id="basic-addon1"><i style="color: hotpink; font-size: 1.5rem;"
                                        class="fas fa-pencil-alt "></i></span>
                            </div>
                            <input id="projectName" type="text" class="form-control" style=" border: 1px solid rgb(255, 192, 203,0.5);"
                                placeholder="Project Name" aria-label="project Name" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"
                                    style="background: rgb(255, 192, 203,0.5); border: 1px solid rgb(255, 192, 203,0.5);"
                                    id="basic-addon1"><i style="color: hotpink; font-size: 1.5rem;"
                                        class="fas fa-user-tie"></i></span>
                            </div>
                            <input id="authorName" type="text" class="form-control" style=" border: 1px solid rgb(255, 192, 203,0.5);"
                                placeholder="Author Name" aria-label="Author Name" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"
                                    style="background: rgb(255, 192, 203,0.5); border: 1px solid rgb(255, 192, 203,0.5);"
                                    id="basic-addon1"><i style="color: hotpink; font-size: 1.5rem;"
                                        class="fab fa-python"></i></span>
                            </div>
                            <input id="technology" type="text" class="form-control" style=" border: 1px solid rgb(255, 192, 203,0.5);"
                                placeholder="Technology Used in this project.." aria-label="Technology"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"
                                    style="background: rgb(255, 192, 203,0.5); border: 1px solid rgb(255, 192, 203,0.5); color: rgb(248, 147, 164);"
                                    id="basic-addon3"><i style="color: hotpink; font-size: 1.5rem;"
                                        class="fab fa-github"></i></span>
                            </div>
                            <input id="github" type="text" class="form-control" style=" border: 1px solid rgb(255, 192, 203,0.5);"
                                id="basic-url" aria-describedby="basic-addon3" placeholder="https://github.com/users/">
                        </div>

                        <hr style="border: none; border-top: 1px solid rgb(129, 128, 128,0.4); margin-bottom: 10px;">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"
                                    style="background: rgb(255, 192, 203,0.5); border: 1px solid rgb(255, 192, 203,0.5); color: rgb(248, 147, 164);">About
                                    Project</span>
                            </div>
                            <textarea id="descep" class="form-control" style=" border: 1px solid rgb(255, 192, 203,0.5);"
                                aria-label="With textarea"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" style="background: rgb(252, 125, 188); border: none;"
                        class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="add-project" type="submit" style="background: rgb(248, 19, 134); border: none;"
                        class="btn btn-primary">Add Project</button>
                </div>
            </div>
        </div>

    </div>
